<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="word1">
            <h1>Todo App</h1>
        </div>
    </div>

    <div class="container">
        <div class="task">
            <h2>Task</h2>
        </div>
        <hr>

        <ul id="task-container">
            <!---<li class="checked">Write code</li>
            <li>Write code</li>
            <li>Write code</li>---->
        </ul>

   

    <div class="form" id="createtask">
        <h2>Create Todo</h2>

        
        <label ><b>Enter todo</b></label>
        <input type="text" id="maintodo" placeholder="Enter Todo" name="email" required>
        
        <div class="ente">
            <button id="enterbtn" class="enter">Create task</button>
        </div>
    </div>

    <div class="addbtn">
        <div class="roundbtn"><h1>+</h1></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
